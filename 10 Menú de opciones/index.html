<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menú</title>
</head>
<body>
    <h1>Menú de Opciones</h1>
    <form id="menu">
        <label for="opcion">Ingrese el número de la opción deseada:</label>

        <button type="button" onclick="mostrarOpcionSeleccionada()">Mostrar Opción</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script src="main.js"></script>
</body>
